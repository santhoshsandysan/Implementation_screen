<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yantra24x7</title>
  <link rel="icon" href="{{ url_for('static', filename='images/yantra_logo1.png') }}">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #023e8a;
      padding-top: 20px;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, padding-left 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #0077b6;
      padding-left: 26px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      background: #f1f5f9;
      overflow-y: auto;
    }

    .section {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .section.active {
      display: block;
    }

    h2 {
      margin-top: 0;
      color: #023e8a;
    }

    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #0077b6;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0096c7;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    th {
      background: #e0f7fa;
      text-align: left;
    }

    label {
      display: block;
      margin: 8px 0;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }

      .sidebar a {
        flex: 1;
        text-align: center;
      }

      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <a href="#" onclick="showSection('backend')">Backend Setup</a>
    <a href="#" onclick="showSection('hardware')">Hardware Setup</a>
    <a href="#" onclick="showSection('wifi')">Wi-Fi Config</a>
    <a href="#" onclick="showSection('parameters')">Parameters</a>
  </div>

  <div class="main-content">
    <!-- Backend -->
    <div id="backend" class="section active">
      <h2>Backend Setup</h2>
      <div class="form-group">
        <input type="text" placeholder="Backend URL" id="backend_url">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Username" id="backend_user">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" id="backend_pass">
      </div>
      <div class="form-group">
        <button onclick="submitBackend()">Save Backend</button>
      </div>
    </div>

    <!-- Hardware -->
    <div id="hardware" class="section">
      <h2>Hardware Setup</h2>
      <div class="form-group">
        <input type="text" placeholder="IP Address" id="hardware_ip">
      </div>
      <div class="form-group">
        <input type="text" placeholder="DNS" id="dns">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Gateway" id="gateway">
      </div>
    </div> 

    <!-- Wi-Fi -->
    <div id="wifi" class="section">
      <h2>Wi-Fi Configuration</h2>
      <button onclick="loadWiFi()">ðŸ”„ Scan Wi-Fi</button>
      <table>
        <thead><tr><th>SSID</th><th>Signal</th><th>Quality</th></tr></thead>
        <tbody id="wifiTable"></tbody>
      </table>
    </div>

    <!-- Parameters -->
    <div id="parameters" class="section">
      <h2>Parameters</h2>
      <label><input type="checkbox"> Cutting Time</label>
      <label><input type="checkbox"> Spindle Load</label>
      <label><input type="checkbox"> Program No</label>
    </div>
  </div>
</div>

<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
  const match = Array.from(document.querySelectorAll('.sidebar a'))
    .find(a => a.textContent.toLowerCase().includes(id));
  if (match) match.classList.add('active');
}

function loadWiFi() {
  fetch('/wifi-scan')
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById('wifiTable');
      table.innerHTML = '';
      if (data.length === 0) {
        table.innerHTML = '<tr><td colspan="3">No Wi-Fi networks found.</td></tr>';
        return;
      }
      data.forEach(w => {
        table.innerHTML += `<tr><td>${w.ssid}</td><td>${w.signal}</td><td>${w.quality}%</td></tr>`;
      });
    })
    .catch(err => {
      console.error("Wi-Fi fetch error:", err);
      document.getElementById('wifiTable').innerHTML = '<tr><td colspan="3">Error loading Wi-Fi list.</td></tr>';
    });
}


function submitBackend() {
  const data = {
    url: document.getElementById('backend_url').value,
    user: document.getElementById('backend_user').value,
    pass: document.getElementById('backend_pass').value,
  };
  fetch('/save-backend', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(data)
  }).then(res => res.json())
    .then(res => alert('Saved!'));
}
</script>

</body>
</html>
